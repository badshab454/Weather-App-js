<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain" class="weather-img" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Dhaka</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity" class="weather-icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="wind" class="weather-icon">
                <div>
                    <p class="humidity">15 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
